databaseChangeLog:
  - changeSet:
      id: 5
      author: thombergs
      changes:
        - createTable:
            tableName: analyzing_job
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: from_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_ajob_id
            schemaName: public
            tableName: analyzing_job
            columnNames: id
        - addUniqueConstraint:
            constraintName: uk_ajob_id
            schemaName: public
            tableName: analyzing_job
            columnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_ajob_proj_id
            baseColumnNames: project_id
            baseTableName: analyzing_job
            referencedColumnNames: id
            referencedTableName: project
        - createIndex:
            indexName: idx_ajob_proj_id
            schemaName: public
            tableName: analyzing_job
            columns:
            - column:
                name: project_id
        - createSequence:
            schemaName: public
            sequenceName: seq_ajob_id


