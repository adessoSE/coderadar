<div id="comparison-panel">
  <strong class="element-name" title="{{elementName}}">{{elementName}}</strong>
  <div class="table-container">
    <table class="table table-striped table-sm" id="comparison-table">
      <thead>
      <tr>
        <th>Metric</th>
        <th id="first-commit-id">{{leftCommit?.name}}</th>
        <th id="second-commit-id">{{rightCommit?.name}}</th>
        <th>Change</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of tableRows">
        <td>{{row.metricName}}</td>
        <td>{{row.leftCommitValue}}</td>
        <td>{{row.rightCommitValue}}</td>
        <td>
          <fa-icon *ngIf="row.difference > 0" [icon]="faCaretUp"></fa-icon>
          <fa-icon *ngIf="row.difference < 0" [icon]="faCaretDown"></fa-icon>
          <fa-icon *ngIf="row.difference === 0" [icon]="faCaretRight"></fa-icon>
          {{row.difference}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button (click)="handleClose()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
